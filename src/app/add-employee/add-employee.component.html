<div class="container">
    <h4>Add Employee Details</h4><br/>
    
    <form [formGroup]="formValue">
        <div class="form-group">
            <label for="firstname">First Name:</label>
            <input class="form-control" type="text" id="firstname" name="firstname" formControlName="firstname" required>
        </div><br/>

        <div class="form-group">
            <label for="lastname">Last Name:</label>
            <input class="form-control" type="text" id="lastname" name="lastname" formControlName="lastname" required>
        </div><br/>

        <div class="form-group">
            <label for="emailaddress">Email:</label>
            <input class="form-control" type="email" id="emailaddress" name="emailaddress" formControlName="emailaddress" required>
        </div><br/>

        <div class="form-group">
            <label for="contactno">Contact Number:</label>
            <input class="form-control" type="number" id="contactno" name="contactno" formControlName="contactno" required pattern="^((\\+91-?)|0)?[0-9]{10}$">
        </div><br/>

        <div class="form-group">
            <label for="address">Address:</label>
            <textarea id="address" class="form-control" name="address" rows="4" cols="23" formControlName="address" required></textarea>
        </div><br/>

        <div class="form-group">
            <label for="username">Username:</label>
            <input class="form-control" type="text" id="username" name="username"  formControlName="username" required>
        </div><br/>

        <div class="form-group">
            <label for="userpassword">Password:</label>
            <input class="form-control" type="password" id="userpassword" name="userpassword" formControlName="userpassword" required>
        </div><br/>

        <div class="form-group">
            <label for="gender">Gender:</label>&nbsp;
            <div class="form-check">    <!--Radio buttons are used-->
                <input class="form-check-input" type="radio" id="male" name="gender" formControlName="gender" value="Male" required>
                <label class="form-check-label" for="male">Male</label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="radio" id="female" name="gender" formControlName="gender" value="Female" required>
                <label class="form-check-label" for="female">Female</label>
            </div>
        </div><br/>

        <label for="qualification">Qualification:</label>
        <div class="form-group">    <!--Dropdown mwnu is created-->
            <select class="form-control" id="qualification" name="qualification" formControlName="qualification" required>
                <option *ngFor="let qualifi of qualification_array" [value]="qualifi"> {{qualifi}}</option> <!--Options are created from Array initialised in ngOnInit-->
            </select>
        </div><br/>

        <label for="experience">Experience:</label>
        <div class="form-group">
            <select class="form-control" id="experience" name="experience" formControlName="experience" required>
                <option *ngFor="let exp of experience_array" [value]="exp"> {{exp}}</option>
            </select>
        </div><br/>

        <label for="language">Native Language:</label>
        <div class="form-group">
            <select class="form-control" id="language" name="language" formControlName="language" required>
                <option *ngFor="let lang of language_array" [value]="lang"> {{lang}}</option>
            </select>
        </div>
        
        <br/>
        <br/>
        <br/>
        <br/>
        
        <button id="cancel" class="btn btn-primary" routerLink="">Back</button>
        &nbsp;&nbsp;&nbsp;&nbsp;
        <button class="btn btn-primary" (click)="resetForm()">Reset</button>
        &nbsp;&nbsp;&nbsp;&nbsp;
        <button class="btn btn-primary" (click)="postEmployeeDetails(addDetailsTemplate)">Add Details</button>
        <ng-template #addDetailsTemplate>
            <div class="modal-body text-center">
                <p>Details of {{employeeModelObj.firstname}} {{employeeModelObj.lastname}} added successfully !</p>
                <button type="button" class="btn btn-primary" (click)="close()" >Ok</button>
            </div>
        </ng-template>
        <br/>
        <br/>
    </form>
</div>
